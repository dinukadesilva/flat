<div class="modal fade" id="propertiesModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" ng-i18next="flat:score.properties"></h4>
      </div>
      <div class="modal-body">
        <div class="form-horizontal">
            <label for="score-title" ng-i18next="flat:score.title">Title</label>
            <input type="text" ng-model="title" />
        </div>
      </div>
      <div class="modal-footer">
        <a href="" class="btn btn-default" data-dismiss="modal" ng-i18next="flat:close"></a>
        <a href="" class="btn btn-primary" ng-i18next="flat:save" ng-click="save()"></a>
      </div>
    </div>
  </div>
</div>
