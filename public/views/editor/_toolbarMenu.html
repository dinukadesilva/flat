<div class="first">
	<a href="" title="{{ tool.title }}"
	   ng-click="showMenu(toolName, $event)"
	   ng-repeat="(toolName, tool) in tools"
	   ng-class="{active: tool.displayed, inactive: !tool.displayed}"
	   ng-style="tool.styles" class="active-toolbar">
	   	<span class="toolbar-close" ng-show="tool.displayed">Ã—</span>
		<p class="icon-wrapper"><i class="{{ tool.class }}"></i></p>
	</a>
</div>
<div class="second">
	<div class="toolbar" ng-repeat="(toolName, tool) in tools" ng-class="{active: tool.displayed, inactive: !tool.displayed}" id="tb-{{ toolName}}">
		<a ng-repeat="sub in tool.subs" title="{{ sub.title }}" ng-show="tool.displayed">
			<i class="{{ sub.class }}"></i>
		</a>
	</div>
</div>
